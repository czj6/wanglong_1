<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/update.css">
  <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/simple.css">
</head>
<body>
  <div class="container">
    <div class="head">
      <div class="logo_container">
        <img src="img/logo.png" alt="" class="logo">
        <span class="logo_name1">福建省教育信息化统一平台</span>
        <span class="logo_name2">网教通</span>
      </div>
      <div class="nav">
        <span>首页</span>
        <span>教学管理</span>
        <span>学习</span>
        <span>资源超市</span>
        <span>教育应用</span>
        <span>新闻</span>
        <span>名师名校</span>
      </div>
      <div class="new_container">
        <img src="img/new.png" alt="" class="new">
      </div>
      <div class="search">
        <i class="fa fa-search fa-2x search_icon"></i>
      </div>
      <div class="user">
        <div class="user_icon">
          <img src="img/user.png" alt="">
        </div>
        <span>cc</span>
      </div>
    </div>
  </div>
  <div class="container body_container">
    <div class="body">
      <div class="side">
        <div class="side_head">
          <div>
            <i class="fa fa-arrow-circle-o-left fa-2x back_arrow"></i>
            <span class="side_head_text">个人中心</span>
          </div>
          <i class="fa fa-th-large more_icon" aria-hidden="true"></i>
        </div>
        <div class="side_items">
          <div class="item">
            <i class="fa fa-home" aria-hidden="true"></i>
            <span>其他内容</span>
          </div>
          <div class="item">
            <i class="fa fa-file-text-o" aria-hidden="true"></i>
            <span>其他内容</span>
          </div>
          <div class="item">
            <i class="fa fa-file-o" aria-hidden="true"></i>
            <span>我的班级</span>
          </div>
          <div class="item">
            <i class="fa fa-clock-o" aria-hidden="true"></i>
            <span>其他内容</span>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="main_head">
          <p>我的班级</p>
          <button class="btn btn-primary create_btn">创建班级</button>
        </div>
        <div class="main_content">
          <p>行政班是为学生管理和教学管理而设置的班级</p>
          <div class="administrative_class">
            <div class="card">
              <div class="card_img">
                <img src="img/avator.png" alt="">
              </div>
              <div class="introduction">
                <p class="senior">高中-2013级</p>
                <p>班级:<span>三年二班</span></p>
                <p class="">班主任:<span>田小雨</span></p>
                <p>学生:<span>33人</span></p>
              </div>
            </div>
          </div>
          <p>教学班是根据课程教学要求而设置的班级</p>
          <div class="class">

          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
